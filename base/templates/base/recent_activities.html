<h3>Recent Activities</h3>
<hr>
{% for message in room_messages %}
<div class="activity-entry">
    <small>
        <a href="{% url 'user-profile' message.user.id %}">@{{ message.user.username }}</a>
        {{ message.created|timesince }} ago
    </small>
    <br>
    <small>in group: <strong>{{ message.room.name }}</strong></small>
    <p>{{ message.body }}</p>

    {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}" class="delete-link">Delete</a>
    {% endif %}
    <hr>
</div>
{% empty %}
<p>No recent messages to display.</p>
{% endfor %}
